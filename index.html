<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
      </div>
      <form class="form-inline">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input type="text" class="form-control" id="side1" placeholder="Enter Side 1 Length">
        </div>
        <div class="form-group">
          <label for="side2">Side 2:</label>
          <input type="text" class="form-control" id="side2" placeholder="Enter Side 2 Length">
        </div>
        <div class="form-group">
          <label for="side3">Side 3:</label>
          <input type="text" class="form-control" id="side3" placeholder="Enter Side 3 Length">
        </div>

        <button type="submit" class="btn btn-warning">Click for Result</button>
      </form>
      <div id="result">
        <p>
          Your triangle is <span class="not">not a triangle.</span>
          <span class="equilateral">an equilateral triangle.</span>
          <span class="isosceles">an isosceles triangle.</span>
          <span class="scalene">a scalene triangle.</span>
        </p>
      </div>
    </div>
  </body>
</html>
